# Example dev configuration for PostgreSQL (do NOT use real secrets here)
spring.datasource.url=jdbc:postgresql://localhost:5432/shopifyr
spring.datasource.username=YOUR_DB_USER
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

server.port=8080

# JWT Configuration
app.jwt.secret=your-super-secret-jwt-key-change-this-in-production-min-256-bits
app.jwt.expiration-ms=86400000
