# Example dev configuration for PostgreSQL
# Uses environment variables with fallback to defaults
# Copy this file to application-dev.properties and update values, or set env vars
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/shopifyr}
spring.datasource.username=${DB_USERNAME:YOUR_DB_USER}
spring.datasource.password=${DB_PASSWORD:YOUR_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

server.port=8080

# JWT Configuration (uses env vars with fallback)
app.jwt.secret=${APP_JWT_SECRET:your-super-secret-jwt-key-change-this-in-production-min-256-bits}
app.jwt.expiration-ms=86400000

# Mail configuration (uses env vars with fallbacks)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${APP_MAIL_USER:your-email@gmail.com}
spring.mail.password=${APP_MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${APP_MAIL_FROM:your-email@gmail.com}
app.mail.order-notify-to=${APP_MAIL_ORDER_NOTIFY_TO:your-email@gmail.com}

# Static resources (serve uploaded files from ./uploads directory)
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Optional: multipart limits (server-side safety)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
